<div class="container">
    <div class="col">
      <mat-form-field appearance="fill">
        <mat-label>Choose a State to view Covid Statistics</mat-label>
        <mat-select >
          <mat-option *ngFor="let state of states; let i = index" value="state"(click)="getStateData(state)">{{state}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
</div>
